<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" sizes="32x32" href="./favicon.png">
    <script defer type="module" src="build/pictures.js"></script>
    <script defer type="module" src="build/metadata.js"></script>
</head>
<body>
    <header>
        <h1>Галерея</h1>
    </header>
    <main>
        <section class="gallery-pagination">
            <ul class="links-list" id="links">

            </ul>
            <button class="show-images" id="filter-button">Показать мои картинки</button>
        </section>
        <p id="error-message"></p>
        <a href="http://localhost:5000/" id="back-gallery" class="back-link back-link--disabled">Go to authorization page</a>
        <section class="forms-section">
            <form class="form" id="find-by-keyword">
                <input class="input" type="text" name="keyword" id="keyword">
                <input class="input-submit" type="submit" name="upload" value="search">
            </form>
            <form class="form" id="upload">
                <input class="input" type="file" name="file" id="file" multiple>
                <input class="input-submit" type="submit" name="upload" value="upload">
            </form>
        </section>
        <section class="photos" id="photo-section">
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
